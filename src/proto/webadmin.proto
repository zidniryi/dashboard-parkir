  rpc DoPlaceEdit(PlaceEditRequest) returns (PlaceEditResponse) {}
  rpc DoPlaceToggle(PlaceToggleRequest) returns (PlaceToggleResponse) {}
  rpc DoPlaceDelete(PlaceDeleteRequest) returns (PlaceDeleteResponse) {}

  // Gate CRUD
