  rpc DoClientEdit(ClientEditRequest) returns (ClientEditResponse) {}
  rpc DoClientToggle(ClientToggleRequest) returns (ClientToggleResponse) {}
  rpc DoClientDelete(ClientDeleteRequest) returns (ClientDeleteResponse) {}

  // Place CRUD
