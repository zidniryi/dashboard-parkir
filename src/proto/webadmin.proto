  rpc DoGateToggle(GateToggleRequest) returns (GateToggleResponse) {}
  rpc DoGateDelete(GateDeleteRequest) returns (GateDeleteResponse) {}

  rpc DoGateSettingView(GateSettingViewRequest) returns (GateSettingViewResponse) {}
